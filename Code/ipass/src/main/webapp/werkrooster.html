<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rooster</title>
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/calendar.css">
</head>

<body onload="checkIfLoggedIn()">
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li data-modal-target="#modal" id="addTimeButton"><a>Add Time</a></li>
                <li><a href="inlog.html" onclick="loggedOut()">Log Out</a></li>
            </ul>
        </nav>
        <section id="welcomeUser">
            Welcome User
        </section>
    </header>

    <section id="rooster">
        <h1 id="monthAndYear"></h1>
        <div id="days">
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div class="weekday">Sun</div>
        </div>
        <div id="app-calendar"></div>
        <div id="calendarButtons">
            <input value="previous" class="calendarbutton" onclick="previous()" type="button">
            <input value="Today" class="calendarbutton" onclick="jumpToToday()" type="button">
            <input value="next" class="calendarbutton" onclick="next()" type="button">
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Voeg werktijd toe</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <section id="selectDay" class="modal-section">
                <label for="selectedDay">Selecteer een dag</label>
                <input type="date" name="selectedDay" id="selectedDay">
            </section>
            <section class="modal-section">
                <label for="startTime">Start</label>
                <input type="time" name="startTime" id="startTime" min="09:00:00" max="18:00:00">
            </section>
            <section class="modal-section">
                <label for="endTime">End</label>
                <input type="time" name="endTime" id="endTime">
            </section>
        </div>
        <input data-close-button class="close-button" id="addTime" value="Voeg toe" type="button">
    </div>

    <div id="overlay"></div>

    <script src="../resources/js/scriptmain.js"></script>
    <script src="../resources/js/scriptsrooster.js"></script>
</body>

</html>
