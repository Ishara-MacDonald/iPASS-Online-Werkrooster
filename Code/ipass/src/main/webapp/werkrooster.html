<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rooster</title>
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/calendar.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a href="voegwerktijdtoe.html">Add Time</a></li>
                <li><a href="inlog.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section id="rooster">
        <h1 id="monthAndYear"></h1>
        <div id="days">
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div class="weekday">Sun</div>
        </div>
        <div id="app-calendar"></div>
        <div id="calendarButtons">
            <input value="previous" class="calendarbutton" onclick="previous()" type="button">
            <input value="Today" class="calendarbutton" onclick="jumpToToday()" type="button">
            <input value="next" class="calendarbutton" onclick="next()" type="button">
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Voeg werktijd toe</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <label for="selectedDay">Select a day</label>
            <input type="date" name="selectedDay" id="selectedDay">
            <label for="startTime">Start</label>
            <input type="time" name="startTime" id="startTime">
            <label for="endTime">End</label>
            <input type="time" name="endTime" id="endTime">
        </div>
        <div class="modal-footer">
            <input data-close-button class="close-button" value="Voeg toe" type="button">
        </div>
    </div>

    <div id="overlay"></div>

    <script src="../resources/js/scriptsrooster.js"></script>
</body>

</html>
